<form [formGroup]='deckEditor'>
    <div>
        <input type="text" formControlName="name">
    </div>
    <div>
        <input type="checkbox" formControlName="draft">
    </div>
    <div>
        <textarea formControlName="cards" rows="10"></textarea>
    </div>
    <div>
        <textarea formControlName="sideboard" rows="10"></textarea>
    </div>
</form>
<button (click)="submitForm()">Submit</button>
